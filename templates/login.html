<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Document Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header i {
        font-size: 3rem;
        color: #667eea;
        margin-bottom: 1rem;
      }
      .login-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .login-header p {
        color: #666;
        margin: 0;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .alert {
        border-radius: 10px;
        border: none;
      }
      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
        z-index: 10;
      }
      .password-input-container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-card">
            <div class="login-header">
              <i class="fas fa-shield-alt"></i>
              <h2>Secure Access</h2>
              <p>Enter password to access Document Catalog</p>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <!-- Handle URL error parameters -->
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const errorType = urlParams.get("error");

                if (errorType && !document.querySelector(".alert")) {
                  let errorMessage = "";
                  let alertClass = "alert-danger";

                  switch (errorType) {
                    case "config":
                      errorMessage =
                        '<i class="fas fa-cog me-2"></i>Authentication is not properly configured. Please contact the administrator.';
                      break;
                    case "session":
                      errorMessage =
                        '<i class="fas fa-server me-2"></i>Session management is not available. Please contact the administrator.';
                      break;
                    case "system":
                      errorMessage =
                        '<i class="fas fa-exclamation-triangle me-2"></i>System error occurred. Please try again or contact the administrator.';
                      break;
                    default:
                      errorMessage =
                        '<i class="fas fa-exclamation-triangle me-2"></i>An error occurred. Please try again.';
                  }

                  if (errorMessage) {
                    const alertDiv = document.createElement("div");
                    alertDiv.className = `alert ${alertClass}`;
                    alertDiv.setAttribute("role", "alert");
                    alertDiv.innerHTML = errorMessage;

                    const form = document.getElementById("loginForm");
                    form.parentNode.insertBefore(alertDiv, form);
                  }
                }
              });
            </script>

            <form method="post" action="/login" id="loginForm">
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="password-input-container">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                  />
                  <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                    name="remember_me"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember me for 30 days
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Access Application
              </button>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Secure session will expire after 24 hours
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Password visibility toggle
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const toggleIcon = document.getElementById("togglePassword");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        });

      // Focus on password input when page loads
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("password").focus();
      });

      // Form submission handling
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
          submitBtn.disabled = true;

          // Re-enable button after 3 seconds in case of error
          setTimeout(() => {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          }, 3000);
        });
    </script>
  </body>
</html>
